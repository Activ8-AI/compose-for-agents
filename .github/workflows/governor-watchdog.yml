name: Governor Watchdog

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  watchdog:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: charter_requirements.txt

      - name: Install Dependencies
        run: pip install -r charter_requirements.txt

      - name: Run Watchdog
        env:
          PAT_ACTIV8_AI: ${{ secrets.PAT_ACTIV8_AI }}
          PAT_LMA: ${{ secrets.PAT_LMA }}
          PAT_PERSONAL: ${{ secrets.PAT_PERSONAL }}
        run: python watchdog.py

      - name: Upload Watchdog Artifacts
        uses: actions/upload-artifact@v4.3.1
        with:
          name: watchdog-artifacts
          path: |
            logs/
            state/

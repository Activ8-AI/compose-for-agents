name: Governor Evidence Aggregation

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  aggregate:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0

      - name: Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: charter_requirements.txt

      - name: Install Dependencies
        run: pip install -r charter_requirements.txt

      - name: Aggregate Evidence
        run: python governor_evidence_aggregator.py

      - name: Upload Dashboard
        uses: actions/upload-artifact@v4.3.1
        with:
          name: governor-dashboard
          path: |
            evidence/governor_evidence.json
            dashboard/governor_dashboard.md
